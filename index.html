<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="box">
        <div class="header">
            <div class="search-box">
                <input type="search" name="" id="" class="input-box" placeholder="Enter your location">
    
                <button id="search-btn" class="ri-search-line"></button>
            </div>
        </div>

        <div class="location-invalid">
            <h1>Sorry, Location not found</h1>
            <img src="images/404.png" alt="404 error">
        </div>

        <div class="weather-container">
            <img src="images/cloud.png" alt="Weather image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>

                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="ri-drop-fill"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="ri-windy-line"></i>
                    <div class="text">
                        <span id="wind-speed">12km/h</span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="" src="main.js"></script>
</body>
</html>
